{% extends "base.html" %}

{% block navbar %}
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'sites' %}">Sites <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'summary-sum' %}">Summary</a>
    </li>
{% endblock %}

{% block main %}
    <br>
    <h1>Site Details - {{ site_category_name }}</h1>
    <br>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">A Value</th>
                <th scope="col">B Value</th>
            </tr>
        </thead>
        <tbody>
            {% for site in sites %}
                <tr>
                    <td>{{ site.date }}</td>
                    <td>{{ site.a }}</td>
                    <td>{{ site.b }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
